<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE DA Progress Tracker with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Green bar at top and bottom */
        .top-bar, .bottom-bar {
            background-color: #4CAF50;
            height: 10px;
            width: 100%;
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;
        }

        .topic {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            margin-bottom: 10px;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        td:first-child {
            text-align: left;
        }

        /* Style the checkboxes */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }

        /* Progress bar styles - fixed size */
        .progress-bar {
            width: 80%; /* Fixed width for uniformity */
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 10px auto; /* Centered horizontally */
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }

        /* Footer style */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #333;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Green bar at the top -->
    <div class="top-bar"></div>

    <!-- GATE logo -->
    <img src="https://www.gate.iitb.ac.in/images/logo.jpg" alt="GATE Logo" class="logo">

    <h1>GATE 2025 Data Analytics Progress Tracker with Firebase</h1>

    <!-- Probability and Statistics -->
    <div class="topic" data-topic="probability-statistics">
        <div class="topic-header">
            <h2>Probability and Statistics</h2>
        </div>
        <div class="progress-bar">
            <div></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Theory</th>
                    <th>Practice</th>
                    <th>1st Revision</th>
                    <th>2nd Revision</th>
                    <th>PYQ</th>
                    <th>Practice Test</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Counting (Permutation and Combination)</td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-theory"></td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-practice"></td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-rev1"></td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-rev2"></td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-pyq"></td>
                    <td><input type="checkbox" class="task" id="probability-statistics-1-test"></td>
                </tr>
                <!-- Add all remaining Probability and Statistics topics here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Created by <a href="#">usnaveen</a></p>
    </div>

    <!-- Green bar at the bottom -->
    <div class="bottom-bar"></div>

    <!-- Firebase App (using ES Modules) -->
    <script type="module">
        // Import the Firebase SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAowbD3T4k0PKfM3TqzZG-GYuSU-WLv18s",
            authDomain: "gatedatracker.firebaseapp.com",
            projectId: "gatedatracker",
            storageBucket: "gatedatracker.appspot.com",
            messagingSenderId: "219844748899",
            appId: "1:219844748899:web:6652727f0bc20f07ff7a56",
            measurementId: "G-BCF3RQPHET"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = 'user123';  // You can change this dynamically for different users

        // Save checkbox state to Firestore
        async function saveCheckboxState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const state = {};

            checkboxes.forEach((checkbox) => {
                state[checkbox.id] = checkbox.checked;
            });

            // Save the state to Firestore for the user
            try {
                await setDoc(doc(db, "progress", userId), state);
                console.log("Progress successfully saved to Firestore!");
            } catch (error) {
                console.error("Error saving progress: ", error);
            }
        }

        // Load checkbox state from Firestore
        async function loadCheckboxState() {
            try {
                const docSnap = await getDoc(doc(db, "progress", userId));
                if (docSnap.exists()) {
                    const state = docSnap.data();
                    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach((checkbox) => {
                        checkbox.checked = state[checkbox.id] || false;
                    });
                } else {
                    console.log("No saved progress found.");
                }
            } catch (error) {
                console.error("Error loading progress: ", error);
            }
        }

        // Update progress bar based on checkboxes
        function updateProgress(topicElement) {
            const checkboxes = topicElement.querySelectorAll('input[type="checkbox"]');
            const progressBar = topicElement.querySelector('.progress-bar div');
            const total = checkboxes.length;
            const checked = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            const progressPercentage = (checked / total) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        // Initialize progress and checkbox states on page load
        function initialize() {
            loadCheckboxState();
            document.querySelectorAll('.topic').forEach(topic => {
                const checkboxes = topic.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        saveCheckboxState();
                        updateProgress(topic);
                    });
                });
                updateProgress(topic);  // Initialize progress on page load
            });
        }

        // Call initialize function when page loads
        window.onload = initialize;
    </script>
</body>
</html>
